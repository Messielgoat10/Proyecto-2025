<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos - Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-soft">
  <header class="container py-4 d-flex justify-content-between align-items-center">
    <h1 class="h5 m-0">Productos</h1>
    <div>
      <a href="index.html" class="btn btn-light btn-sm">Volver</a>
      <a href="producto_form.html" class="btn btn-primary btn-sm">Nuevo Producto</a>
    </div>
  </header>

  <main class="container py-3">
    <section class="card p-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h6 m-0">Listado de productos</h2>
        <input id="search" class="form-control form-control-sm w-25" placeholder="Buscar...">
      </div>

      <!-- Tabla base  -->
      <div class="table-responsive">
        <table class="table table-borderless align-middle" id="productosTable">
          <thead class="small text-muted">
            <tr>
              <th>SKU</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Stock</th>
              <th>Precio</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- filas  -->
            <tr>
              <td>PRD-0001</td>
              <td>Arroz 1kg</td>
              <td>Alimentos</td>
              <td>120</td>
              <td>$1.20</td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-secondary" href="producto_form.html">Editar</a>
                <button class="btn btn-sm btn-outline-danger" disabled>Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="container py-4 text-muted small">Página  de productos</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
