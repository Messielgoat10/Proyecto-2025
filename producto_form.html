<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Producto - Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-soft">
  <header class="container py-4 d-flex justify-content-between align-items-center">
    <h1 class="h5 m-0">Formulario de Producto</h1>
    <div>
      <a href="productos.html" class="btn btn-light btn-sm">volver</a>
    </div>
  </header>

  <main class="container py-3">
    <section class="card p-4">
      <form id="productoForm" novalidate>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="sku" class="form-label">SKU</label>
            <input id="sku" name="sku" class="form-control" required maxlength="20" placeholder="PRD-0001">
            <div class="invalid-feedback">SKU es obligatorio.</div>
          </div>

          <div class="col-md-8">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" name="nombre" class="form-control" required minlength="3">
            <div class="invalid-feedback">Ingrese un nombre válido (mín 3 caracteres).</div>
          </div>

          <div class="col-md-6">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" name="categoria" class="form-select" required>
              <option value="">-- Seleccione --</option>
              <option>Alimentos</option>
              <option>Bebidas</option>
              <option>Limpieza</option>
            </select>
            <div class="invalid-feedback">Seleccione una categoría.</div>
          </div>

          <div class="col-md-3">
            <label for="stock" class="form-label">Stock</label>
            <input id="stock" name="stock" type="number" class="form-control" required min="0">
            <div class="invalid-feedback">Ingrese una cantidad válida.</div>
          </div>

          <div class="col-md-3">
            <label for="precio" class="form-label">Precio (USD)</label>
            <input id="precio" name="precio" type="number" step="0.01" class="form-control" required min="0">
            <div class="invalid-feedback">Ingrese un precio válido.</div>
          </div>

          <div class="col-12">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
          </div>

          <div class="col-12 d-flex justify-content-end gap-2">
            <button type="reset" class="btn btn-light">Limpiar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer class="container py-4 text-muted small">Formulario listo para conectar con backend (CRUD).</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
