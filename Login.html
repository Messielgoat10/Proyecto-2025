<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Sistema de Inventario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="bg-light">

<main class="container mt-5" style="max-width: 400px;">
  <form id="loginForm" class="card p-4 shadow" autocomplete="off">
    <h2 class="text-center mb-3">Iniciar sesi칩n</h2>

    <label for="email" class="mt-2">Correo</label>
    <input id="email" name="email" type="email" class="form-control" placeholder="El@usuario.com" required>

    <label for="password" class="mt-3">Contrase침a</label>
    <input id="password" name="password" type="password" class="form-control" placeholder="Contrase침a" required>

    <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>

    <p class="msg text-danger text-center mt-2" id="message"></p>
  </form>
</main>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pass  = document.getElementById("password").value;

    
    if(email === "Ug@user.com" && pass === "1234"){
        localStorage.setItem("sesion", "activa");
        window.location.href = "index.html";
    } else {
        document.getElementById("message").textContent = "Correo o contrase침a incorrectos";
    }
});
</script>

</body>
</html>
